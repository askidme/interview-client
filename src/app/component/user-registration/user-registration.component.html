<div class="registration-container">
  <h2>User Registration</h2>

  <!-- Angular Reactive Form -->
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        id="firstname"
        type="text"
        placeholder="Enter your first name"
        formControlName="firstname"
      />
      <div *ngIf="registrationForm.get('firstname')?.invalid && registrationForm.get('firstname')?.touched" class="error-message">
        First name is required
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        id="lastname"
        type="text"
        placeholder="Enter your last name"
        formControlName="lastname"
      />
      <div *ngIf="registrationForm.get('lastname')?.invalid && registrationForm.get('lastname')?.touched" class="error-message">
        Last name is required
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <div
        *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
        class="error-message"
      >
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <div
        *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
        class="error-message"
      >
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
