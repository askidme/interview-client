<div class="container">
  <h2 class="title">Interview Questions</h2>

  <!-- If there's a question, display it. Otherwise, show 'noMoreQuestions' -->
  <div class="question-card" *ngIf="question; else noMoreQuestions">
    <!-- Header -->
    <div class="question-card-header">
      <h3>Question</h3>
    </div>

    <!-- Main Content -->
    <div class="question-card-content">
      <h4>{{ question.question }}</h4>
      <div *ngIf="showAnswer" [innerHTML]="question.answer" class="answer"></div>
    </div>

    <!-- Actions (Show/Hide Answer) -->
    <div class="question-card-actions">
      <button (click)="showAnswer = !showAnswer">
        {{ showAnswer ? 'Hide Answer' : 'Show Answer' }}
      </button>
    </div>

    <!-- Confidence & Progress -->
    <div class="question-card-progress">
      <label for="confidence">Confidence Level:</label>
      <select id="confidence" [(ngModel)]="confidenceLevel">
        <option value="UNFAMILIAR">Unfamiliar</option>
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="ENOUGH">Enough</option>
        <option value="HIGH">High</option>
      </select>

      <button (click)="submitProgress()">Save Progress</button>
    </div>
  </div>

  <!-- No More Questions Template -->
  <ng-template #noMoreQuestions>
    <p>No more questions available.</p>
  </ng-template>

  <!-- Navigation -->
  <div class="navigation">
    <button (click)="nextQuestion()" [disabled]="!question">Next</button>
  </div>
</div>
